<template>
    <lightning-card>
        <div class="pickList">
            <c-account_type_selector
                options={accountTypes}
                ontypechanged={handleTypeChanged}>
            </c-account_type_selector>
        </div>
        <div>
            <lightning-layout multiple-rows="true">
                <template for:each={accountsToDisplay} for:item="account">
                    <lightning-layout-item
                        key={account.id}
                        class="slds-p-around_small"
                        onclick={handleClick}
                        data-record-id={account.id}
                        >
                        <c-account_tile
                            account={account}>
                        </c-account_tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
	</lightning-card>
</template>
