<template>
    <div
        class={account.classValue}
        onmouseenter={handleFocus}
        onmouseleave={handleLeave}>
        <div class="slds-col">
            <lightning-formatted-rich-text
                value={account.accountImage}
            ></lightning-formatted-rich-text>
        </div>
        <div class="slds-col">
            Name: {account.name}
        </div>
        <div class="slds-col">
            Type: {account.type}
        </div>
        <div class="slds-col">
            Length: {account.numberOfEmployees}
        </div>
        <div class="slds-col">
            Price:
            <lightning-formatted-number
                value={account.budget}
                format-style="currency"
                currency-code="USD">
            </lightning-formatted-number>
        </div>
    </div>
</template>
